<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header>
      <h1>facebook</h1>
      <form action="">
        <label for="email">Email or phone</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <button>Login</button>
        <p>Forgotten acount?</p>
      </form>
    </header>
    <br />
    <div>
      <p style="margin-top: 40px">
        Facebook helps you connect and share with the people in your life.
      </p>
      <img src="./map.png" alt="img.map" />
    </div>
    <main>
      <div>
        <h2>Create an account</h2>
        <p>It's quick and easy.</p>
      </div>
      <form action="">
        <label for="fname"></label>
        <input type="text" name="fname" id="fname" placeholder="First name" />
        <label for="surname"></label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Surname"
        /><br />
        <label for="mobile or email"></label>
        <input
          type="email"
          name="mobile or email"
          id="mobile or email"
          placeholder="Mobile number or Email adderess"
          size="48px"
        />
        <br />
        <label for="password"></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="New password"
          size="48px"
        />
        <br />
        <br />
        <label for="date">Birthday</label><br />
        <input type="date" name="date" id="date" />
        <img
          src="./question_mark.jpg"
          alt="img.question_mark"
          width="15px"
          height="15px"
        /><br />
        <label for="radio">Gender</label><br />
        <input type="radio" name="radio" id="radio" />
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="radio" />
        <label for="radio">Female</label>
        <input type="radio" name="radio" id="radio" />
        <label for="radio">Custom</label>
        <img
          src="./question_mark.jpg"
          alt="img.question_mark"
          width="15px"
          height="15px"
        />
        <br /><br />
        <span>
          By clicking Sign Up, you agree to our Terms, Data Policy and <br />
          Cookie Policy. You may recieve SMS notifications form us and <br />can
          opt out at any time.
        </span>
        <br /><br />
        <span>
            <input type="submit" value="Sign Up" style="background-color: green; color: white; padding: 8px; width: 30%; font-weight: bold; cursor: pointer;" />
        </form>
      </span>
    </main>
  </body>
</html>
